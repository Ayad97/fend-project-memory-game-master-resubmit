<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="img/card.png">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves
            <span class="timer"></span>

            <div class="restart_game" onclick="game()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
            <li class="card"  type="diamond">
                <i class="fa fa-diamond" ></i>
            </li>
            <li class="card" type="paper_plane">
                <i class="fa fa-paper-plane-o" ></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor" ></i>
            </li>
            <li class="card"  type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube" ></i>
            </li>
            <li class="card match"  type="anchor">  <!--  match -->
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf" ></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle" ></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond" ></i>
            </li>
            <li class="card"  type="bomb">
                <i class="fa fa-bomb" ></i>
            </li>
            <li class="card"   type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card"  type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show"  type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle" ></i>
            </li>
            <li class="card" type="paper_plane">
                <i class="fa fa-paper-plane-o" ></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube" ></i>
            </li>
        </ul>
        <div id="message" class="overlay">
            <div class="congrat_msg">
                <h2>Congratulations..</h2>
                <i class="fa fa-times-circle"  onclick="close_message()"></i>
                <div class="msg_win">
                    <h4>Congrats! You just won the game</h4> 
                </div>
                <div class="about_game">
                    <p>You made  :  <span id=finalMove> </span> moves </p>
                    <p>TotalTime :  <span id=totalTime> </span> </p>
                    <p>Rating    :  <span id=starRating></span></p>
                </div>
                <button id="again"onclick="play_again()">
                    Play again..!
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
